<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <script src="options.js"></script>
    <link href="options.css" rel="stylesheet">
</head>

<body>
    <div class="indicator">Saved</div>
    <form id="form">
        <section>
            <label>
                Github personal access token
                <input id="token" type="text" size="40" />
            </label>
        </section>
        <section>
            <label>
                Enable word-wrap for code
                <input id="word_wrap" type="checkbox" />
            </label>
        </section>
        <section>
            <label>
                Send notification to HipChat
                <input id="hipchat_notify" type="checkbox" />
            </label>
            <label>
                HipChat notification url
                <input id="hipchat_url" type="url" size="40"/>
            </label>
        </section>
        <button type="submit">Save</button>
    </form>
</body>

</html>
